<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <title>Pattern Generator</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <h2>Pattern Generator</h2>
            <button id="hat-pattern-button">Hat Pattern</button>
            <button>Sweater Pattern</button>
            <button>Sock Pattern</button>
        </nav>
    </header>
    <main>
        <ul id="pattern-list">Patterns</ul>
        <div id="welcome">
            <div class="container">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" name="username" placeholder="Usernmae" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="container">
                <h2>Create a Proflie</h2>
                <form id="create-new-user">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Create new profile">
                </form>
            </div>
        </div>
        <form id="hat-pattern-form">
                <label for="gague-select">Gague</label>
                <input id="gauge" required type="number" name="gauge" placeholder="stitches/inch">
                <label for="circumference">Circumference</label>
                <input id="circumference" required type="number" name="circumference" placeholder="inches">
                <label for="length-of-brim">Desired Length of Brim</label>
                <input id="length-of-brim" required type="number" name="length_of_brim" placeholder="inches">
                <label for="brim-style">Style of Brim</label>
                <select required name="brim_style" id="brim_style">
                    <option value="stockinette">Stockinette</option>
                    <option value="one_by_one">One by one rib</option>
                    <option value="one_by_two">One by two rib</option>
                    <option value="two_by_two">Two by two rib</option>
                </select>
                <label for="length-of-body">Length of Body</label>
                <input required id="length-of-body" type="number" name="length_of_body" placeholder="inches">
                <label for="body-style">Style of body</label>
                <select required name="body_style" id="body-style">
                    <option value="stockinette">Stockinette</option>
                    <option value="cables">Cables</option>
                </select>
            <input type="submit" class="btn btn-info" value="Generate Pattern">
        </form>
        <span id="pattern-box"></span>
        <button id="save-button">save this pattern</button>
    </main>
</body>
</html>
