<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form id="hat-pattern-form">
            <label for="gague-select">Gague</label>
            <input id="gauge" type="text" name="gauge" placeholder="stitches/inch">
            <label for="circumference">circumference</label>
            <input id="circumference" type="number" name="circumference" placeholder="inches">
            <label for="length-of-brim">Desired Length of Brim</label>
            <input id="length-of-brim" type="number" name="length_of_brim" placeholder="inches">
            <label for="brim-style">Style of Brim</label>
            <select name="brim_style" id="brim_style">
                <option value="stockinette">Stockinette</option>
                <option value="one_by_one">One by one rib</option>
                <option value="one_by_two">One by two rib</option>
                <option value="two_by_two">Two by two rib</option>
            </select>
            <label for="length-of-body">Length of Body</label>
            <input id="length-of-body" type="number" name="length_of_body" placeholder="inches">
            <label for="body-style">Style of body</label>
            <select name="body_style" id="body-style">
                <option value="stockinette">Stockinette</option>
                <option value="cables">Cables</option>
            </select>
            <input type="submit" value="Get pattern!">
        </form>
        <span class="pattern"></span>
    </main>
</body>
</html>
